[build-system]
requires = [
    "hatchling>=1.18",
    "uv-dynamic-versioning[plugin]>=0.4",
]
build-backend = "hatchling.build"

[project]
name = "egauge-async"
dynamic = ["version"]
description = "Async client for eGauge energy monitor (https://www.egauge.net)"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "GPL-3.0-only"}
authors = [{name = "Nic Eggert", email = "nic@eggert.io"}]
dependencies = [
    "httpx>=0.16.0",
]

[project.urls]
Homepage = "https://github.com/neggert/egauge-async"
Repository = "https://github.com/neggert/egauge-async"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.350",
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10",
    "ruff>=0.4.0",
]

[tool.ruff]
target-version = "py37"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "ASYNC"]

[tool.pyright]
typeCheckingMode = "standard"
pythonVersion = "3.7"

[tool.uv-dynamic-versioning]
enable = true

