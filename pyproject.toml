[project]
name = "egauge-async"
version = "0.0.0"
description = "Async client for eGauge energy monitor (https://www.egauge.net)"
authors = [{ name = "Nic Eggert", email = "nic@eggert.io" }]
requires-python = ">=3.11"
readme = "README.md"
license = "GPL-3.0-only"
dependencies = ["httpx>=0.16.0"]

[project.urls]
Homepage = "https://github.com/neggert/egauge-async"

[dependency-groups]
dev = [
    "mypy>=0.790,<0.791",
    "pytest>=6.1.1,<7",
    "black~=20.8b1",
    "flake8>=3.8.4,<4",
    "rope>=0.18.0,<0.19",
    "pytest-asyncio>=0.14.0,<0.15",
    "pytest-cov>=2.10.1,<3",
    "pytest-mock>=3.3.1,<4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
