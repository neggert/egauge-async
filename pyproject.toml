[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[project]
name = "egauge-async"
version = "0.0.0"  # populated during release
description = "Async client for eGauge energy monitor (https://www.egauge.net)"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "GPL-3.0-only"}
authors = [{name = "Nic Eggert", email = "nic@eggert.io"}]
dependencies = [
    "httpx>=0.16.0",
]

[project.urls]
Homepage = "https://github.com/neggert/egauge-async"
Repository = "https://github.com/neggert/egauge-async"

[tool.uv]
dev-dependencies = [
    "black>=24.3.0",
    "pyright>=1.1.350",
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "pytest-mock>=3.10",
    "rope>=1.10",
    "ruff>=0.4.0",
]

[tool.ruff]
target-version = "py37"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "ASYNC"]

[tool.pyright]
typeCheckingMode = "standard"
pythonVersion = "3.7"

